<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
    <div>
        <label for="first_name">First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label for="email">Email:*</label>
        <input type="text" name="email">
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="password">Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="date">Birthday:*</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <p>
            Gender Identity
        </p>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="font" value="No" id="No">
        <label for="No">I prefer not to answer</label>
    </div>
    <div>
        <label for= "about">A short description about myself:</label>
    </div>
    <div>    
        <textarea name="about" cols="20" rows="3">
        </textarea>
    </div>
    <div>
        <label for="language">Favorite Language:</label>
        <select name="language">
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
        </select>
    </div>
    <form action="/process" method="post">
        <div>
            <input type="checkbox" name="updates" id= "updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates
            </label>
        </div>
        <input type="submit" value="Create Account">
    </form>    
    <p>
        * Indicates a required field
    </p>
</body>
</html>

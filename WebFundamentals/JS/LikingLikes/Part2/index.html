<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <p>Network</p>
    </div>
    <div class="bottom">
        <h1>Your Feed</h1>
        <div class="boxes">
            <div class="left">
                <img src="plant.png" alt="plant pic">
                <a href="addAvatar">add an Avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="right">
                <div class="one">
                    <div class="top">
                        <h2>Neil M</h2>
                        <p><span id="firstcount">9</span> like(s)</p>
                        <button class="topbtn1" onclick="add1('firstcount')">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="two">
                    <div class="top2">
                        <h2>Nicole K</h2>
                        <p><span id="secondcount">8</span> like(s)</p>
                        <button class="topbtn2" onclick="add1('secondcount')">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="three">
                    <div class="top3">
                        <h2>Jim R</h2>
                        <p><span id="thirdcount">7</span> like(s)</p>
                        <button class="topbtn3" onclick="add1('thirdcount')">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>.  Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
